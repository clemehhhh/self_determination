<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Am Result</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, sans-serif;
      text-align: center;
      background-color: black;
    }

    #resultContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.jpg'); /* Replace with your image file */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #inputContainer {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="resultContainer">
    <div id="inputContainer">
      <input id="userInput" type="text" placeholder="I am..." />
      <div>
      
        <button onclick="goBack()">Back</button>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userText = params.get("iam");
    document.getElementById("userInput").value = userText || '';

    

    function goBack() {
      // Redirect to the original input page (replace with actual page name)
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
