<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Am Result</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, sans-serif;
      background-color: black;
    }

    #resultContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.gif'); /* or .jpg */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #inputContainer {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      color: white;
      font-size: 24px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="resultContainer">
    <div id="inputContainer">
      <div id="userTextDisplay">Loading...</div>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userText = params.get("iam");
    const display = document.getElementById("userTextDisplay");
    display.textContent = userText ? userText : "No input provided.";

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
