<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Am</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, sans-serif;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #inputContainer {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="inputContainer">
    <input id="iamInput" type="text" placeholder="I am..." />
    <br />
    <button onclick="redirectToResult()">Enter</button>
  </div>

  <script>
    function redirectToResult() {
      const userText = document.getElementById("iamInput").value.trim();
      if (userText) {
        window.location.href = `result.html?iam=${encodeURIComponent(userText)}`;
      } else {
        alert("Please enter something.");
      }
    }
  </script>
</body>
</html>
